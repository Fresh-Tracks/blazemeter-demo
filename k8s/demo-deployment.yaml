---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: blazemeter-demo
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: blazemeter-demo
      annotations:
        prometheus.io.scrape: "false"
    spec:
      containers:
      - name: blazemeter-demo
        image: gcr.io/freshtracks-io/blazemeter-demo:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "50m"
          limits:
            cpu: "50m"
